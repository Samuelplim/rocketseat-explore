<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">
                Título do evento
                <span> (mínimo 8 caracteres) </span>
              </label>
              <input type="text" id="event-title" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link">
                Link do evento
                <span> (comece com https://) </span>
              </label>
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">
                WhatsApp para contato
                <span> (somente números, lembre do DDD) </span>
              </label>
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info"> Informações extras </label>
              <textarea name="" id="event-info"> </textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category"> Categoria </label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">PodCast</option>
                <option value="mentorship">Mentoria</option>
                <option value="party">Festa</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">
                E-mail do administrador
                <span> (digite um email válido) </span>
              </label>
              <input type="email" id="event-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                Senha de acesso para os participantes
                <span> (mínimo 8 caracteres) </span>
              </label>
              <input type="password" id="event-password" required minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">
                Evento privado
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> Das </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">
                  Até
                </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

      </form>
    </main>
    <footer>
      <input name="tese"/>
      <input type="submit" form="fmy-form" value="Salvar evento"/>
    </footer>
  </body>
</html>
