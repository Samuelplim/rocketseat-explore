<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Focus Timer 2.0</title>
  </head>
  <body>
    <main>
      <div class="content-timer">
        <div class="wrapper-timer">
          <h1 id="timer">00:00</h1>
        </div>
        <div class="wrapper-controller">
          <img id="play" src="assets/play.svg" alt="Dar o play" />
          <img id="stop" src="assets/stop.svg" alt="Parar" />
          <img
            id="plus"
            src="assets/+.svg"
            alt="Adicionar 5 minutos do contador"
          />
          <img
            id="subtract"
            src="assets/-.svg"
            alt="Subtrair 5 minutos do contador"
          />
        </div>
      </div>
      <div class="content-box">
        <div id="tree" class="box">
          <img src="assets/tree.svg" alt="Tocar arvores" />
        </div>
        <div id="cloud" class="box">
          <img src="assets/cloud.svg" alt="Tocar chuva" />
        </div>
        <div id="store" class="box">
          <img src="assets/store.svg" alt="Tocar pessoas" />
        </div>
        <div id="fire" class="box">
          <img src="assets/fire.svg" alt="Tocar foco" />
        </div>
      </div>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
